<div class="form-container">
  <h2 class="form-heading">Add New Properties</h2>
  <form  (ngSubmit)="addProperty()" class="vertical-form">


    <div class="form-group">
      <mat-form-field class="full-width">
        <input matInput type="text" placeholder="Property Name" [(ngModel)]="property.name" name="name" required>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field class="full-width">
        <input matInput type="text" placeholder="Address" [(ngModel)]="property.address" name="address" required>
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field class="full-width">
        <input matInput type="number" placeholder="Price" [(ngModel)]="property.price" name="price" required>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field class="full-width">
        <input matInput type="number" placeholder="NoOfBedrooms" [(ngModel)]="property.numberOfBedrooms" name="numberOfBedrooms" required>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field class="full-width">
        <input matInput type="number" placeholder="NoOfBathrooms" [(ngModel)]="property.numberOfBathrooms" name="numberOfBathrooms" required>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field class="full-width">
        <input matInput type="number" placeholder="AreaSquareFeet" [(ngModel)]="property.areaSquareFeet" name="areaSquareFeet" required>
      </mat-form-field>
    </div>
    <button mat-raised-button color="primary" type="submit">Add Property</button>
  </form>
</div>
